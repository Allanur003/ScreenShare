name: aero_rdp
description: AERO RDP Mobile Client - Offline-capable remote desktop viewer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # QR Code Scanner
  qr_code_scanner: ^1.0.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Permission handling
  permission_handler: ^11.0.1
  
  # Shared preferences for storing server URL
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Network info
  network_info_plus: ^4.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true